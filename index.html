<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравительная открытка</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script> <!-- Обновленная версия SDK -->
</head>
<body>
    <div class="container">
        <h1>Генерация поздравлений</h1>
        <form id="greeting-form">
            <label for="message">Введите текст поздравления:</label>
            <textarea id="message" name="message" required></textarea>
            
            <label for="style">Выберите стиль:</label>
            <select id="style" name="style">
                <option value="ordinary">Обычное</option>
                <option value="festive">Праздничное</option>
            </select>
            
            <button type="button" id="generate-btn">Генерировать поздравление</button>
            <br><br>
            <label for="email">Email получателя:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit" id="send-btn">Отправить поздравление</button>
        </form>
        <div id="greeting-card" class="card hidden">
            <h2>Поздравление</h2>
            <p id="generated-message"></p>
        </div>
    </div>
    <script src="script.js"></script> <!-- Подключаем ваш скрипт последним -->
</body>
</html>
